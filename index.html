      <!-- Header -->

              <div class="row">
                  <div class="col-lg-12">

                  <div class="col-lg-12 text-center">
                      <h2 id="projects-heading">Projects</h2>
                      <hr class="star-primary">
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm-4 portfolio-item">
                      <a href="#portfolioModal1" class="portfolio-link" data-toggle="modal">
                          <div class="caption">
                              <div class="caption-content">
                                  <i class="fa fa-search-plus fa-3x"></i>
                              </div>
                          </div>
                          <img src="img/Project_One.jpg" class="img-responsive" alt="Concentration Logo">

                  </div>
                  <div class="col-sm-4 portfolio-item">
                      <a href="#portfolioModal2" class="portfolio-link" data-toggle="modal">

                              </div>

                  <div class="col-sm-4 portfolio-item">
                      <a href="#portfolioModal3" class="portfolio-link" data-toggle="modal">

                      </a>

              </div>
          </div>

              <div class="close-modal" data-dismiss="modal">

                      <div class="rl">
                      </div>
                  </div>
              </div>
              <div class="container">
                  <div class="row">
                      <div class="col-lg-8 col-lg-offset-2">
                          <div class="modal-body">
                              <h2>Concentration!</h2>
                              <hr class="star-primary">
                              <img src="img/Project_One.jpg" class="img-responsive img-centered" alt="">
                              <p>Project Description here...<a href="#">Link Here</a></p>
                              <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
<!-- END Portfolio Modals -->


      <!-- jQuery -->
